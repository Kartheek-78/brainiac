<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainiac</title>
    <link rel="icon" href="/static/weblogo.png" />
    <link rel="stylesheet" href="/static/web2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="branding-logo">
          <a href="{{ url_for('index') }}">
            <img
              src="/static/Brainiac.png"
              style="width: 150px; height: auto"
            />
          </a>
        </h1>
        <nav class="branding-nav">
          <ul>
            <li><a href="{{ url_for('start') }}">Back <i class="bi bi-box-arrow-left"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container2">
        <div class="heading-container">
          <h1>Brain Tumor Detection</h1>
          <p>Your online consultation for Brain Tumors</p>
        </div>
        <div class="upload-section">
          <form id="upload-form" method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
            <div class="drag-drop-area">
              <p>Drag files to upload, or</p>
              <label class="upload-button">Choose file</label>
              <input type="file" id="file-input" name="file" class="file-input" accept="image/*" style="display: none">
            </div>
            <div class="upload-image-container">
              <!-- Image will be displayed here -->
            </div>
            <button type="submit" class="submit-button" id="predict-button">Submit</button>
          </form>
        <div id="result"></div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Brainiac. All rights reserved.</p>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fileInput = document.getElementById("file-input");
        const dragDropArea = document.querySelector(".drag-drop-area");
        const uploadImageContainer = document.querySelector(
          ".upload-image-container"
        );
        const uploadedImage = document.createElement("img");
        uploadedImage.style.maxWidth = "100%";
        uploadedImage.style.borderRadius = "5px";

        // Flag to track if file dialog is open
        let fileDialogOpen = false;

      
        dragDropArea.addEventListener("click", () => {
          if (!fileDialogOpen) {
            fileInput.click();
            fileDialogOpen = true;
          }
        });

        // Handle file input change event
        fileInput.addEventListener("change", (event) => {
          const file = event.target.files[0];
          fileDialogOpen = false; // Reset flag after file selection
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              uploadedImage.src = e.target.result;
              uploadImageContainer.innerHTML = "";
              uploadImageContainer.appendChild(uploadedImage);
              uploadImageContainer.style.display = "block";
              dragDropArea.style.display = "none";
            };
            reader.readAsDataURL(file);
          } else {
            alert("Please upload a valid image file.");
          }
        });

        // Handle drag over event
        dragDropArea.addEventListener("dragover", (event) => {
          event.preventDefault();
          dragDropArea.style.backgroundColor = "#ddd";
        });

        // Handle drag leave event
        dragDropArea.addEventListener("dragleave", () => {
          dragDropArea.style.backgroundColor = "#c6c6c6";
        });

        // Handle file drop event
        dragDropArea.addEventListener("drop", (event) => {
          event.preventDefault();
          dragDropArea.style.backgroundColor = "#c6c6c6";
          const file = event.dataTransfer.files[0];
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              uploadedImage.src = e.target.result;
              uploadImageContainer.innerHTML = "";
              uploadImageContainer.appendChild(uploadedImage);
              uploadImageContainer.style.display = "block";
              dragDropArea.style.display = "none";
            };
            reader.readAsDataURL(file);
          } else {
            alert("Please upload a valid image file.");
          }
        });
      });

      // Validate form before submission
      function validateForm() {
        const fileInput = document.getElementById("file-input");
        if (fileInput.files.length === 0) {
          alert("Please upload an image file.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
